<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Magic Adventure - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: url('https://wallpaperaccess.com/full/3124512.jpg') center/cover no-repeat fixed;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 140, 0, 0.4);
            backdrop-filter: blur(6px);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #ff8c00, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo p {
            color: #bbb;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 140, 0, 0.4);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #ff8c00;
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff8c00, #8a2be2);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .toggle-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: #00f5ff;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #4ecdc4;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>Black Magic Adventure</h1>
            <p>Dark Mysteries & Thrilling Adventures</p>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" style="display:none;">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="regEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPassword" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div id="message" class="message"></div>

        <div class="toggle-link">
            <span id="toggleText">New user? <a id="toggleLink">Create Account</a></span>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const toggleLink = document.getElementById("toggleLink");
        const toggleText = document.getElementById("toggleText");
        const message = document.getElementById("message");

        // Toggle between login and register
        toggleLink.addEventListener("click", () => {
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                toggleText.innerHTML = `New user? <a id="toggleLink">Create Account</a>`;
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                toggleText.innerHTML = `Already have an account? <a id="toggleLink">Login</a>`;
            }
        });

        // Register new user
        registerForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPassword").value;

            if (localStorage.getItem(email)) {
                showMessage("User already exists! Please login.", "error");
            } else {
                localStorage.setItem(email, password);
                showMessage("Account created successfully! Please login.", "success");
                registerForm.reset();
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                toggleText.innerHTML = `New user? <a id="toggleLink">Create Account</a>`;
            }
        });

        // Login user
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            const storedPassword = localStorage.getItem(email);

            if (storedPassword && storedPassword === password) {
                sessionStorage.setItem("isLoggedIn", "true");
                showMessage("Login successful! Redirecting...", "success");
                setTimeout(() => { window.location.href = "adventure.html"; }, 1000);
            } else {
                showMessage("Invalid email or password.", "error");
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = "block";
        }
    </script>
</body>

</html>
