<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Magic Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Cinzel', serif;
      color: #fff;
      overflow: hidden;
    }

    .hero {
      background-image: url('https://aggrp.in/wp-content/uploads/2022/11/3.-AG-Blog-Adventure-Tourism.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 0 0 15px #00f5ff;
    }

    p {
      font-size: 1.4rem;
      margin-top: 10px;
      text-shadow: 0 0 8px #00f5ff;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2rem;
      background: #00f5ff;
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 0 25px #00f5ff;
      font-weight: bold;
    }

    .btn:hover {
      background: #00b2cc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Black Magic Adventure</h1>
      <p>Dark Mysteries & Thrilling Adventures of Tamil Nadu</p>
      <button class="btn" onclick="window.location.href='booking.html'">Start Adventure</button>
    </div>
  </div>

</body>
</html>
